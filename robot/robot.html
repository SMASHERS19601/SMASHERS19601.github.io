        <div class="container_1">
            <script>


                function SetCurrent(a) {
                    var content=document.getElementById("list1");

                    for(var i=0;i<content.children.length;i++){
                        if(a===content.children[i].children[0].id){

                            content.children[i].children[0].style.background="#3c0000";
                            content.children[i].children[0].style.color="#b1904c";
                        }else{
                            content.children[i].children[0].style.background="#500000";
                            content.children[i].children[0].style.color="#B17A4C";

                        }

                    }


                }
                function SetContent(a,b) {
                    document.getElementById("title").innerHTML=a;
                    document.getElementById("img-content").setAttribute("src",b)
                    document.getElementById("img-content").className="image"

                }

            </script>
            <ul id="list1">
                <li><button id="btn4" class="button current" onclick="SetCurrent('btn4');SetContent('前','images/4.jpg');">前</button></li>
                <li><button id="btn1" class="button" onclick="SetCurrent('btn1');SetContent('后','images/2.jpg');">后</button></li>
                <li><button id="btn3" class="button" onclick="SetCurrent('btn3');SetContent('左','images/3.jpg');">左</button></li>
                <li><button id="btn2" class="button" onclick="SetCurrent('btn2');SetContent('右','images/1.jpg');">右</button></li>
                <li><button id="btn5" class="button" onclick="SetCurrent('btn5');SetContent('上','images/5.jpg');">上</button></li>

                <li><button id="btn3" class="button" onclick="SetCurrent('btn3');SetContent('训练计划书3','images/image.png')">训练计划书3</button></li>-->

            </ul>
        </div>
